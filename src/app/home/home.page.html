<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      leitor de texto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
 <!-- [(ngModel)]="txt" -->

      <ion-toolbar>
        <ion-title>
          Text-to-Speech App
        </ion-title>
      </ion-toolbar>
    </ion-header>
<form [formGroup]="formTxt">
      <ion-textarea
        fill="outline" placeholder="Digete um texto" formControlName="texto"></ion-textarea>

      <ion-button expand="full" (click)="ler()"  [disabled]="formText.invalid">leia</ion-button>
      <ion-item>
        <ion-label>taxa</ion-label>
        <ion-range  min="0.5" max="2" step="0.1" color="primary" [pinFormatter]="pinFormatter" formControlName="taxa"></ion-range>
      </ion-item>
      <ion-item>
        <ion-label>tom</ion-label>
        <ion-range   min="0.1" max="2" step="0.1" color="primary" [pinFormatter]="pinFormatter" formControlName="tom"></ion-range>
      </ion-item>
      <ion-button expand=full (click)="parar()"> Parar
        <ion-icon name="stop" ></ion-icon>
      </ion-button>
</form>
</ion-content>
